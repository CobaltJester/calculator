<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            
            <div class="calc-body">

                <div class="calc-top">

                    <div class="display">

                        <div class="display-text-top">dummy text</div>

                        <div class="display-text-bottom">0</div>

                    </div>

                </div>

                <div class="calc-bottom">

                    <div class="section-1">
                        <div class="calc-button unselectable digit" id="seven">7</div>
                        <div class="calc-button unselectable digit" id="eight">8</div>
                        <div class="calc-button unselectable digit" id="nine">9</div>
                        <div class="calc-button unselectable digit" id="divide">÷</div>
                    </div>

                    <div class="section-2">
                        <div class="calc-button unselectable digit" id="four">4</div>
                        <div class="calc-button unselectable digit" id="five">5</div>
                        <div class="calc-button unselectable digit" id="six">6</div>
                        <div class="calc-button unselectable" id="multiply">×</div>
                    </div>

                    <div class="section-3">
                        <div class="calc-button unselectable digit" id="one">1</div>
                        <div class="calc-button unselectable digit" id="two">2</div>
                        <div class="calc-button unselectable digit" id="three">3</div>
                        <div class="calc-button unselectable digit" id="minus">−</div>
                    </div>

                    <div class="section-4">
                        <div class="calc-button unselectable" id="zero">0</div>
                        <div class="calc-button unselectable" id="clear">C</div>
                        <div class="calc-button unselectable" id="equals">=</div>
                        <div class="calc-button unselectable" id="plus">+</div>
                    </div>


                </div>

            </div>

        </div>
    </body> 
</html>
