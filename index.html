<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            
            <div class="calc-body">

                <div class="calc-top">

                    <div class="display">

                        <div class="display-text-top">dummy text</div>

                        <div class="display-text-bottom">0</div>

                    </div>

                </div>

                <div class="calc-bottom">

                    <div class="section-1">
                        <div class="calc-button unselectable digit" id="7">7</div>
                        <div class="calc-button unselectable digit" id="8">8</div>
                        <div class="calc-button unselectable digit" id="9">9</div>
                        <div class="calc-button unselectable op" id="/">÷</div>
                    </div>

                    <div class="section-2">
                        <div class="calc-button unselectable digit" id="4">4</div>
                        <div class="calc-button unselectable digit" id="5">5</div>
                        <div class="calc-button unselectable digit" id="6">6</div>
                        <div class="calc-button unselectable op" id="x">×</div>
                    </div>

                    <div class="section-3">
                        <div class="calc-button unselectable digit" id="1">1</div>
                        <div class="calc-button unselectable digit" id="2">2</div>
                        <div class="calc-button unselectable digit" id="3">3</div>
                        <div class="calc-button unselectable op" id="-">−</div>
                    </div>

                    <div class="section-4">
                        <div class="calc-button unselectable digit" id="0">0</div>
                        <div class="calc-button unselectable" id="clear">C</div>
                        <div class="calc-button unselectable" id="equals">=</div>
                        <div class="calc-button unselectable op" id="+">+</div>
                    </div>


                </div>

            </div>

        </div>
    </body> 
</html>
